spring.jpa.hibernate.ddl-auto=create

spring.datasource.url=jdbc:mysql://localhost:3306/tienda?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql: true


spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

custom.LOCK_DAYS = 1
custom.COOKIE_LAST_USER = _lastUser
custom.COOKIE_CONNECTED_USER = _connectedUser
custom.COOKIE_USERS_CONNECTIONS = _usersConnections
custom.CONTENT_CONTAINER = content
custom.FRAGMENT_CONTAINER = fragment
custom.SESSION_USER = userSession
custom.SESSION_USER_AUTHENTICATION = userAuthentication
custom.SESSION_ADMIN_USER = adminSession

mysql.maxDate = 9999-12-31
mysql.minDate = 1000-01-01
mysql.minDecimal = 0
mysql.maxDecimal = 999999999999