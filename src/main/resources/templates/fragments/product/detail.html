<div>
    <h2><th:block th:text="#{client.detail.title}"/></h2>
    <div class="divTable table-details">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHead"><th:block th:text="#{table.field}"/></div>
                <div class="divTableHead"><th:block th:text="#{table.value}"/></div>
            </div>
        </div>
        <div class="divTableBody" th:object="${product}">
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.id}"/></div><div class="divTableCell"><th:block th:text="*{id}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.code}"/></div><div class="divTableCell"><th:block th:text="*{code}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.description}"/></div><div class="divTableCell"><th:block th:text="*{description}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.brand}"/></div><div class="divTableCell"><th:block th:text="*{brand}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.model}"/></div><div class="divTableCell"><th:block th:text="*{model}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.price}"/></div><div class="divTableCell"><th:block th:text="*{price}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.discount}"/></div><div class="divTableCell"><th:block th:text="*{discount}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.newProduct}"/></div><div class="divTableCell"><th:block th:text="*{newProduct}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.offer}"/></div><div class="divTableCell"><th:block th:text="*{offer}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.categories}"/></div><div class="divTableCell">
                <th:block th:each="category : *{categories}">
                    <p><th:block th:text="${category.code}"/></p>
                </th:block>
            </div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.stock}"/></div><div class="divTableCell"><th:block th:text="*{stock}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.minHiddenStock}"/></div><div class="divTableCell"><th:block th:text="*{minHiddenStock}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.minSupplierRequest}"/></div><div class="divTableCell"><th:block th:text="*{minSupplierRequest}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.comments}"/></div><div class="divTableCell"><th:block th:text="*{comments}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.evaluation}"/></div><div class="divTableCell"><th:block th:text="*{evaluation}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.totalSalesAmount}"/></div><div class="divTableCell"><th:block th:text="*{totalSalesAmount}"/></div></div>
            <div class="divTableRow"><div class="divTableCell"><th:block th:text="#{product.detail.totalSalesRevenue}"/></div><div class="divTableCell"><th:block th:text="*{totalSalesRevenue}"/></div></div>
            <th:block th:replace="~{fragments/auditory/detail::detailRow(auditory=*{auditory})}"/>
        </div>
    </div>
</div>
